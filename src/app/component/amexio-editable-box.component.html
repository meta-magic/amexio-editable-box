<hr />
<div class="maindiv">
    <ng-container *ngFor="let item of data">
        <span *ngIf="item.type === 'label'" [style.color]="item.color">{{item.content}}</span>
        <span class="editabletextfield" contenteditable *ngIf="item.type === 'editabletextfield'"  [style.color]="item.color" (input)="updateData($event, item)">{{item.content}}</span>
        <br *ngIf="item.newline === true"/>
    </ng-container>
</div>
<pre>
{{data|json}}
</pre>
